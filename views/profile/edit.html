% rebase('base.html',
%  page_title='Edit profile'
%  breadcrumbs={'user': {'id': profile.id, 'username': profile.auth.username} }
% )
<div class="row">
  <div class="col-md-offset-2 col-md-2 thumbnail">
    <img class="avatar" src="{{profile.get_avatar()}}" />
  </div>
</div>

<div class="row">
  <form class="form-horizontal" method="post" action="/user/edit/{{profile.id}}" enctype="multipart/form-data">
    <div class="form-group">
      <label class="col-sm-2 control-label">Avatar</label>
      <div class="col-sm-10"> <input type="file" name="avatar" /> </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10"> <input type="text" name="title" /> </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10"> <input type="text" name="location" /> </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10"> <textarea class="form-control" rows="3" name="description"></textarea> </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
