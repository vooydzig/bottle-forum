% rebase('base.html')

% for cat in categories:
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{cat.name}}</h3>
    </div>
    <div class="panel-body">
      <p>{{cat.description}}</p>
      <ul class="nav nav-pills" role="tablist">
      <li role="presentation" class="active"><a href="/board/category/{{cat.id}}">{{cat.name}}<span class="badge">{{cat.threads.count()}}</span></a></li>
      % for c in cat.children:
        <li role="presentation"><a href="/board/category/{{c.id}}">{{c.name}} <span class="badge">{{c.threads.count()}}</span></a></li>
      % end
      </ul>
    </div>
  </div>
% end
