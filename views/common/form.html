% if defined('form'):
  % for field in form:
    % if field.errors:
      <div class="form-group has-error">
      % include('common/errors.html', errors=field.errors)
    % else:
      <div class="form-group">
    % end
      {{ !field.label(**{'class': 'col-md-3 control-label'}) }}
      <div class="col-md-9">
        {{ !field(**{'class': 'form-control'}) }}
      </div>
    </div>
  % end
% end
